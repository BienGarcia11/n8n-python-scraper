name: Scrape URL

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to scrape'
        required: true
        type: string
      callback_url:
        description: 'n8n Webhook URL for callback'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Scraper
        run: |
          python scraper.py --url "${{ inputs.url }}" --callback_url "${{ inputs.callback_url }}"
